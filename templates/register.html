$def with (error="")
<html>
<head>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <script> function validateForm(){
        x = document.forms["registerForm"]
        if(x["username"].value==""||x["password"].value==""||x["email"].value=="")
        {
            alert("All fields must be filled")
            return false
        }
        if(x["password"].value!=x["passwordre"].value)
        {
            alert("Password fields are different")
            return false
        }
        return true
    }</script>
</head>
<body>
<form name="registerForm" method="post" action="register" onsubmit="return validateForm()">
    <div class="row-fluid">
Username: <input type="text" name="username" value="" /> $error
    </div>
    <div class="row-fluid">
Password: <input type="password" name="password" value=""/>
    </div>
    <div class="row-fluid">
Password Re: <input type="password" name="passwordre" value=""/>
    </div>
    <div class="row-fluid">
Email: <input type="text" name="email">
    </div>
    <div class="btn">
<input type="submit" value="Register">
    </div>
</form>
</body>
</html>
