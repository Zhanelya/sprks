$def with(username)
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <script>
        function validateForm()
        {
            x = document.forms["recoveryForm"]
            if(x["Password"].value==""||x["Password"]==null)
            {
                alert("Please enter password")
                return false
            }
            if(x["Password"].value!=x["RPassword"].value)
            {
                alert("Password fields are different")
                return false
            }
            return true
        }

    </script>
</head>
<body>
$var title: Password recovery
$var cssfiles: static/css/bootstrap.css

<div class="loginbox"><!-- start of main body-->


<form name="recoveryForm" action="/pwrecovery" method="POST" onsubmit="return validateForm()">
    <div>New Password: <input type="password" name="Password"></div>
    <div>Re Password: <input type="password" name="RPassword"></div>
    <input type="hidden" name="user" value="$username">
    <input class="login_btn" type="submit" value="Reset">
</form>

</div><!-- end of main body-->
</body>
</html>
