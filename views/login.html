$var title: Login

<div class="container-fluid">
    <form id="loginForm">
        <fieldset>
            <legend>Login</legend>
            <div class="row-fluid">
                <div class="span7 ">
                    <input type="text" data-bind="value: username" placeholder="Username" required/>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span7 ">
                    <input type="password" data-bind="value: password" placeholder="Password" required/>
                </div>
            </div>
            <ul data-bind="foreach: messages">
                <li data-bind="text: $$data"></li>
            </ul>
            <div class="row-fluid">
                <input class="login_btn" type="submit" value="Login">
                <br>
                <a href="/password">Recover Password</a> |
                <a href="/register">Register</a>
            </div>
        </fieldset>
    </form>
</div>

<script>
    formModel = {
        username: ko.observable(),
        password: ko.observable(),
        messages: ko.observableArray()
    };

    ko.applyBindings(formModel);

    $$('#loginForm').submit(function (e) {
        e.preventDefault();
        $$.ajax({
            type: 'POST',
            url: '/api/user/login',
            dataType: 'json',
            data: JSON.stringify({
                username: formModel.username(),
                password: formModel.password()
            }),
            statusCode: {
                500: function () {
                    formModel.messages(['Server error']);
                },
                200: function (response) {
                    if (response.success === true){
                        window.location = ("/");
                    }
                    formModel.messages(response.msgs);
                }
            }
        });
    })
</script>
