$var title: Login
<section>

<div class="loginbox">

    <div class="container-fluid">
        <form name="loginForm" method="post" action="login" onsubmit="return validateForm()">
            <fieldset>
                <legend>Login</legend>
            <div class="row-fluid">
                <div class="span7 ">
                    <input type="text" name="username" placeholder="Username" required/>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span7 ">
                    <input type="password" name="password" placeholder="Password" required/>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span1 ">
                    <input class="login_btn" type="submit" value="Login">
                </div>
                <div class="span2 offset2" ><a href="/pwrequest">Recover Password</a></div>
                <div class="span2 offset2" ><a href="/register">Register</a></div>
            </div>
            </fieldset>
        </form>
    </div>

</div>

</section>

<script> function validateForm(){
    var x = document.forms["loginForm"]
    if(x["username"].value==""||x["username".value==null]||x["password"].value==null||x["password"].value=="")
    {
        alert("All fields must be filled")
        return false
    }
    return true
}
</script>
